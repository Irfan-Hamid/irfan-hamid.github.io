<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irfan Hamid Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    nav {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      padding: 12px 20px;
      font-family: sans-serif;
      font-size: 16px;
      z-index: 999;
      border-bottom: 1px solid #ccc;
      white-space: nowrap;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, 400);
    document.body.appendChild(renderer.domElement);

    let layers = [4, 6, 6, 4];
    let nodes = [];
    let material = new THREE.MeshBasicMaterial({ color: 0x3498db });
    let connections = [];

    for (let i = 0; i < layers.length; i++) {
      nodes[i] = [];
      for (let j = 0; j < layers[i]; j++) {
        let geometry = new THREE.SphereGeometry(0.1, 32, 32);
        let node = new THREE.Mesh(geometry, material);
        node.position.x = i * 1.2 - 2;
        node.position.y = j * 0.3 - (layers[i] - 1) * 0.15;
        scene.add(node);
        nodes[i].push(node);
      }
    }

    let lineMaterial = new THREE.LineBasicMaterial({ color: 0xaaaaaa });
    for (let i = 0; i < nodes.length - 1; i++) {
      for (let a of nodes[i]) {
        for (let b of nodes[i + 1]) {
          let points = [];
          points.push(a.position);
          points.push(b.position);
          let geometry = new THREE.BufferGeometry().setFromPoints(points);
          let line = new THREE.Line(geometry, lineMaterial);
          scene.add(line);
        }
      }
    }

    camera.position.z = 5;
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();
  </script>

    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
    <a href="/assets/resume/Irfan_Resume.pdf" download>Resume</a>
  </nav>
</body>
</html>
