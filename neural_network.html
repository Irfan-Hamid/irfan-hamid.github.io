<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Neural Network Visualization</title>
  <style>
    body { margin: 0; background-color: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / 400,
      0.1,
      1000
    );
    camera.position.z = 20;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, 400);
    document.body.appendChild(renderer.domElement);

    const createNeuron = (x, y, z) => {
      const geometry = new THREE.SphereGeometry(0.3, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(x, y, z);
      scene.add(sphere);
      return sphere;
    };

    const createConnection = (a, b) => {
      const material = new THREE.LineBasicMaterial({ color: 0xffffff });
      const points = [a.position, b.position];
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, material);
      scene.add(line);
    };

    const layers = [];
    const layerConfig = [4, 6, 6, 3]; // Neurons per layer

    layerConfig.forEach((count, i) => {
      const layer = [];
      for (let j = 0; j < count; j++) {
        const y = (j - (count - 1) / 2) * 2;
        const neuron = createNeuron(i * 4 - 6, y, 0);
        layer.push(neuron);
      }
      layers.push(layer);
    });

    for (let i = 0; i < layers.length - 1; i++) {
      for (const a of layers[i]) {
        for (const b of layers[i + 1]) {
          createConnection(a, b);
        }
      }
    }

    const animate = () => {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.002;
      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
</html>
