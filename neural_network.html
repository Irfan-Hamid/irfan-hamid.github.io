<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Neural Network</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
    }
    canvas {
      display: block;
    }
    #tooltip {
      position: absolute;
      background: rgba(50, 50, 50, 0.9);
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / 300, 0.1, 1000);
    camera.position.set(0, 0, 12);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, 300);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;

    const tooltip = document.getElementById("tooltip");

    const layerColors = [0x3498db, 0x2ecc71, 0xf39c12, 0xe74c3c]; // blue, green, yellow, red
    const layers = [5, 8, 6, 3];
    const nodes = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const sphereRefs = [];

    for (let i = 0; i < layers.length; i++) {
      const group = [];
      const radius = 3;
      const angleStep = Math.PI / (layers[i] - 1);

      for (let j = 0; j < layers[i]; j++) {
        const angle = j * angleStep - Math.PI / 2;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        const z = i * 2;

        const material = new THREE.MeshPhongMaterial({ color: layerColors[i % layerColors.length] });
        const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), material);
        sphere.position.set(x, y, z);
        sphere.userData = { layer: i + 1, neuron: j + 1 };
        scene.add(sphere);
        group.push(sphere);
        sphereRefs.push(sphere);
      }
      nodes.push(group);
    }

    // Draw connections
    for (let i = 0; i < nodes.length - 1; i++) {
      for (let a of nodes[i]) {
        for (let b of nodes[i + 1]) {
          const geometry = new THREE.BufferGeometry().setFromPoints([a.position, b.position]);
          const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0xcccccc }));
          scene.add(line);
        }
      }
    }

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.002;
      renderer.render(scene, camera);
    }

    animate();

    // Tooltip handling
    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / 300) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(sphereRefs);

      if (intersects.length > 0) {
        const obj = intersects[0].object;
        const { layer, neuron } = obj.userData;
        tooltip.style.display = "block";
        tooltip.innerHTML = `Layer ${layer}<br>Neuron ${neuron}`;
        tooltip.style.left = event.clientX + 10 + "px";
        tooltip.style.top = event.clientY + 10 + "px";
        obj.scale.set(1.4, 1.4, 1.4);
      } else {
        tooltip.style.display = "none";
        sphereRefs.forEach(s => s.scale.set(1, 1, 1));
      }
    }

    window.addEventListener("mousemove", onMouseMove);

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / 300;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 300);
    });
  </script>
</body>
</html>
