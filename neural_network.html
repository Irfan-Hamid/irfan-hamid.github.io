<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neural Network 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ffffff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, 400);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(50, 50, 50);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // Node geometry
    const nodeMaterial = new THREE.MeshPhongMaterial({ color: 0x007bff });
    const nodeGeometry = new THREE.SphereGeometry(0.3, 32, 32);

    // Create layers
    const layers = [4, 6, 4];
    const nodes = [];
    const connections = [];
    const layerSpacing = 4;

    layers.forEach((num, i) => {
      const layer = [];
      const yOffset = (num - 1) * 1;
      for (let j = 0; j < num; j++) {
        const sphere = new THREE.Mesh(nodeGeometry, nodeMaterial);
        sphere.position.set(i * layerSpacing, j * 2 - yOffset, 0);
        scene.add(sphere);
        layer.push(sphere);
      }
      nodes.push(layer);
    });

    // Connect layers
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x999999 });
    for (let i = 0; i < nodes.length - 1; i++) {
      for (let a of nodes[i]) {
        for (let b of nodes[i + 1]) {
          const points = [a.position, b.position];
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const line = new THREE.Line(geometry, lineMaterial);
          scene.add(line);
        }
      }
    }

    camera.position.z = 12;
    camera.position.y = 0;

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / 400;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 400);
    });
  </script>
</body>
</html>
