<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Neural Network Visualization</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / 300, 0.1, 1000);
    camera.position.z = 12;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, 300);
    document.body.appendChild(renderer.domElement);

    // Neural network structure: layers and nodes
    const layers = [3, 5, 4, 2]; // Example: 4 layers
    const nodes = [];

    for (let i = 0; i < layers.length; i++) {
      const layer = [];
      const offset = (layers[i] - 1) / 2;
      for (let j = 0; j < layers[i]; j++) {
        const geometry = new THREE.SphereGeometry(0.2, 16, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0x3498db });
        const sphere = new THREE.Mesh(geometry, material);
        sphere.position.x = i * 2;
        sphere.position.y = -offset + j;
        scene.add(sphere);
        layer.push(sphere);
      }
      nodes.push(layer);
    }

    // Connect nodes with lines
    for (let i = 0; i < nodes.length - 1; i++) {
      for (let a = 0; a < nodes[i].length; a++) {
        for (let b = 0; b < nodes[i + 1].length; b++) {
          const material = new THREE.LineBasicMaterial({ color: 0xaaaaaa });
          const points = [];
          points.push(nodes[i][a].position);
          points.push(nodes[i + 1][b].position);
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const line = new THREE.Line(geometry, material);
          scene.add(line);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.003;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / 300;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 300);
    });
  </script>
</body>
</html>
