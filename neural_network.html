<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Neural Network</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / 300, 0.1, 1000);
    camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, 280);
    document.body.appendChild(renderer.domElement);

    const layers = [4, 6, 6, 3];
    const nodes = [];

    // Create spheres (neurons)
    for (let i = 0; i < layers.length; i++) {
      const layer = [];
      const offset = (layers[i] - 1) / 2;
      for (let j = 0; j < layers[i]; j++) {
        const sphere = new THREE.Mesh(
          new THREE.SphereGeometry(0.15, 16, 16),
          new THREE.MeshPhongMaterial({ color: 0x2980b9, shininess: 80 })
        );
        sphere.position.set(i * 2, (j - offset) * 0.9, 0);
        scene.add(sphere);
        layer.push(sphere);
      }
      nodes.push(layer);
    }

    // Add lines (connections)
    for (let i = 0; i < nodes.length - 1; i++) {
      for (let a = 0; a < nodes[i].length; a++) {
        for (let b = 0; b < nodes[i + 1].length; b++) {
          const material = new THREE.LineBasicMaterial({ color: 0xbbbbbb });
          const points = [nodes[i][a].position, nodes[i + 1][b].position];
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          scene.add(new THREE.Line(geometry, material));
        }
      }
    }

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.003;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / 300;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 280);
    });
  </script>
</body>
</html>
